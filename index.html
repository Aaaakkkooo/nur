<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/material-darker.min.css">
</head>
<body>
    <header>
        <h1>Virtual Lab</h1>
    </header>
    <main>
        <section id="lab-list">
            <h2>Available Labs</h2>
            <ul id="labs">
                <!-- Лабораторные работы будут добавлены здесь через JavaScript -->
            </ul>
        </section>
        <section id="add-lab">
            <h2>Add New Lab</h2>
            <form id="lab-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Add Lab</button>
            </form>
        </section>
        <section id="python-compiler">
            <h2>Python Compiler</h2>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
            <script type="text/javascript">
                window.onload = function() {
                    // Запуск Brython
                    brython();
                };
            </script>
            <textarea id="python-code" name="python-code"></textarea>
            <button id="run-python">Run Python</button>
            <pre id="python-output"></pre> <!-- Вывод результатов выполнения Python-кода -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
